<fieldset style="width: 300px;">
    <legend>Login</legend>
    <br><br>
    <label>Email: </label>
    <input type = "email" [(ngModel)]="obj.email">

    <br><br>
    <label>password: </label>
    <input type = "password" [(ngModel)]="obj.password">

    <br><br>
    <button (click)="login()">Login</button>
    <br><br>

    <h1>{{result | json}}</h1>

</fieldset>
